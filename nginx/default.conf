server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback (Angular Router)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Basic static caching
  location ~* \.(?:css|js|mjs|json|png|jpg|jpeg|gif|svg|ico|webp|woff|woff2|ttf|eot)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
    try_files $uri =404;
  }
}


